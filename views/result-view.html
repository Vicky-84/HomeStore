 
                        
<div class="container" style="margin-top: 100px"> 
<div  ng-init="myProduct.loadAllProducts()" >
    
<div class="container">    
<input type="text" name="search" ng-model="selectedText" placeholder="Search Products" style="margin-left: 12px">
</div>
           
<br>    

<div ng-repeat="product in myProduct.products|filter: selectedText| orderBy:'name'" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
 
    <figure class="figure hovereffect" ng-click="myProduct.loadSingeProduct(product)" style="border-style: groove;margin:12px;height: 300px;width: 300px;border-radius: 10px">
        <img class="img-responsive" style="height: 270px;width: 270px" src={{product.images[0]}} alt="">
        <figcaption class="figure-caption" style="text-align: center;font-size:15px"><b>{{product.name}}</b></figcaption>
    </figure>
    
</div>   
</div>
</div>
